<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App with Excel Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <!-- Styling for Cards -->
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .card h3 {
            color: #333;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Search Cards</h1>
    <input type="text" id="search-input" placeholder="Search...">
    <div id="results"></div>

    <script>
        // Step 1: Load and parse the Excel data
        async function loadExcelData() {
            const response = await fetch('https://killionaire23.github.io/TMMobile/Card%20Database%20Kami%20with%20tags.xlsx'); // Replace with your actual Excel file name
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });

            // Assuming data is in the first sheet
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];

            // Convert sheet to JSON
            const jsonData = XLSX.utils.sheet_to_json(worksheet);
            return jsonData;
        }

        // Step 2: Initialize and Load Data
        async function initData() {
            const data = await loadExcelData();
            window.excelData = data; // Store data globally for search function
            console.log(data); // Verify structure in the console
        }

        initData(); // Load the data initially

        // Step 3: Implement search function to filter cards
        function searchCards(query) {
            if (!window.excelData) return;

            const filteredData = window.excelData.filter(item => {
                const tagsMatch = item.tags && item.tags.toLowerCase().includes(query.toLowerCase());
                const vpsMatch = item.Vps && item.Vps.toLowerCase().includes(query.toLowerCase());
                return tagsMatch || vpsMatch;
            });

            displayResults(filteredData);
        }

        // Step 4: Display filtered results
        function displayResults(filteredData) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (filteredData.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${item.Name || 'No Name'}</h3>
                    <p><strong>Tags:</strong> ${item.tags || 'N/A'}</p>
                    <p><strong>Vps:</strong> ${item.Vps || 'N/A'}</p>
                `;
                resultsContainer.appendChild(card);
            });
        }

        // Step 5: Search input event listener
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value;
            searchCards(query);
        });
    </script>
</body>
</html>
