<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Terraforming Mars Tag Manager</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: #000 url('wallpaper.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }
    table { width: 100%; margin: 0 auto; border-collapse: collapse; background-color: rgba(0, 0, 0, 0.7); }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: rgba(255, 255, 255, 0.2); }
    button { margin: 5px; padding: 5px 10px; background-color: #333; color: white; }
    h1, h2 { background-color: rgba(0, 0, 0, 0.6); padding: 10px; display: inline-block; }
</style>
</head>
<body>
<h1>Terraforming Mars Tag Manager</h1>

<div id="cardLookupSection">
<h2>Search Card by Number</h2>
<p>Enter a card number to find VP and tags:</p>
<input id="cardNumberInput" placeholder="Enter card number" type="text"/>
<button onclick="searchCard()">Search</button>
<div id="cardDetails"></div>
</div>

<script>
    let cardsDatabase = [];

    // Load JSON Data with Debugging Messages
    async function loadJSONData() {
        try {
            console.log("Attempting to load JSON...");
            const response = await fetch('Card_Database_with_Numbers.json');
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            cardsDatabase = data;
            console.log("JSON Data Loaded Successfully:", cardsDatabase); // Verify data load
        } catch (error) {
            console.error("Error loading JSON:", error);
            document.getElementById("cardDetails").innerHTML = "<p>Error loading card data. Please check the file path and console for details.</p>";
        }
    }

    // Search Card by Card Number with Debugging
    function searchCard() {
        const cardNumber = parseInt(document.getElementById('cardNumberInput').value.trim(), 10);
        
        console.log("Searching for Card Number:", cardNumber);
        
        const card = cardsDatabase.find(c => c['Card Number'] === cardNumber);

        if (card) {
            document.getElementById("cardDetails").innerHTML = `<p>Found card: ${card['Card Name']} with VP: ${card.VP}</p>`;
            console.log("Card found:", card); // Log the card if found
        } else {
            document.getElementById("cardDetails").innerHTML = "<p>Card not found. Please try a different number.</p>";
            console.log("Card not found:", cardNumber); // Log search result if card is not found
        }
    }

    // Load JSON on Page Load
    document.addEventListener("DOMContentLoaded", loadJSONData);
</script>
</body>
</html>
